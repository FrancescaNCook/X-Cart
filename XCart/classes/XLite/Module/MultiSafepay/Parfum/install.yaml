# vim: set ts=2 sw=2 sts=2 et:

XLite\Model\Payment\Method:
  - service_name: MultiSafepay Parfum Cadeaukaart
    class: Module\MultiSafepay\Parfum\Model\Payment\Processor\Parfum
    type: C
    orderby: -10100
    translations:
      - code: en
        name: Parfum Cadeaukaart
    settings:
      - name: accountid
      - name: siteid
      - name: sitesecurecode
      - name: daysactive
      - name: currency
        value: EUR
      - name: environment
        value: Y
      - name: prefix
        value: xcart_

XLite\Model\LanguageLabel:
  - { name: "Account ID", translations: [{ code: en, label: "Account ID" }] }
  - { name: "Site ID", translations: [{ code: en, label: "Site ID" }] }
  - { name: "Site Secure Code", translations: [{ code: en, label: "Site Secure Code" }] }
  - { name: "Days Active", translations: [{ code: en, label: "Days Active" }] }
  - { name: "Environment", translations: [{ code: en, label: "Environment" }] }